<!DOCTYPE html>
<html ng-app="appTabela">


<script src="js/jquery-3.2.1.js"></script>
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<head>
<title>Estatisticas</title>
</head>

<body ng-controller="tabelaCtrl">



	<script src="js/tabela/highcharts.js"></script>
	<script src="js/angular.js"></script>
	<script src="js/tabela/data.js"></script>
	<script src="js/tabela/drilldown.js"></script>
	<script src="js/tabela/app.js"></script>

	<nav class="blue-grey darken-1">
		<div class="nav-wrapper">
			<a href="#" class="brand-logo">Estatisticas</a>
		</div>
	</nav>



	<div class="container" ng-init="getTabela()">

		<div id="container"
			style="min-width: 310px; height: 400px; margin: 0 auto"></div>

	</div>

	<div class="container">
		<table class="highlight">
			<thead>
				<tr>
					<th>Frase</th>
					<th>Taxa Naive Bayes</th>
					<th>Taxa OneVsOne</th>
					<th>Taxa OneVsRest</th>
					<th>Adaboostclassifier</th>
					<th>Resposta Nosso Algoritmo</th>
				</tr>
			</thead>

			<tbody>
				<tr ng-repeat="dados in dadosCognibi">
					<td>{{dados.textoPergunta}}</td>
					<td>{{dados.taxaNayveBayes}}</td>
					<td>{{dados.taxaOneVsOne}}</td>
					<td>{{dados.taxaOneVsRest}}</td>
					<td>{{dados.taxaAdaboost}}</td>
					<td>{{dados.resposta}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script type="text/javascript">

// Create the chart
	
    		

	</script>


</body>

</html>
